  <body class="bg-dark">
    <!-- Navbar/Header -->

    <section id="Navbar">

    <!-- ISI -->

    <section id="isi">
      <div class="container-fluid">
        <div class="row">
          <div class="col-5">
            <div class="d-flex flex-column">
              <button
                class="btn btn-primary w-100 mb-3 bagiankiri"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                You Offer
              </button>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapse show"
              ></div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="row" id="cardContainer2">
                <!-- Cards will be dynamically added here -->
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="d-flex flex-column align-items-start">
              <div class="btn btn-primary w-100 mb-3">Trade</div>
              <div class="dropdown">
                <div class="select">
                  <span class="selected">Figma</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li>Framer</li>
                  <li>Sketch</li>
                  <li>Invision Studio</li>
                  <li class="active">Figma</li>
                  <li>Test</li>
                </ul>
              </div>
              <div class="dropdown">
                <div class="select">
                  <span class="selected">Facebook</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active">Facebook</li>
                  <li>Instagram</li>
                  <li>Twitter</li>
                  <li>Linkedin</li>
                  <li>Tik Tok</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="d-flex flex-column align-items-start">
              <button
                class="btn btn-primary w-100 mb-3 bagiankanan"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                Rp 0
              </button>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapse show"
              ></div>
              <div class="row bagian-atas" id="cardContainer3"></div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-search"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="row" id="cardContainer">
              <!-- Cards will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
