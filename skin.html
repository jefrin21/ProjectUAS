<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./asset/css/style2.css" />
    <title>Document</title>
  </head>
  <body style="overflow: initial">
    <div class="tampilan-skin">
      <div class="foto-skin">
        <div class="title-skin"></div>
        <div class="foto-skin-style" id="fotoSkin">
          <picture class="the-image-preview">
            <img
              alt="item"
              src="../ProjectUAS/asset/img/knive.png"
              class="image-preview"
              style="transform: scale(1)"
              id="zoomedImage"
          /></picture>
        </div>
        <div class="kapan-unlocked"></div>
        <div class="link-skin"></div>
      </div>
      <div class="detail-skin">
        <div class="jenis-rarity">
          <span class="rarity-skin-consumer">Consumer Grade</span>
        </div>
        <div class="deskripsi-senjata">
          <div class="sub-rarity-warna">
            <span class="title-module">Consumer Grade</span>
          </div>
          <div class="side-both">
            <span class="text-module">Side</span>
            <span class="text-module">Both</span>
          </div>
          <div class="kill-awards">
            <span class="text-module">Kill award</span>
            <span class="text-module">test</span>
          </div>
          <div class="running-speed">
            <span class="text-module">Running speed</span>
            <span class="text-module">250</span>
          </div>
        </div>
        <div class="drop-case">
          <div class="case-collection">
            <div class="case-title">
              <img src="./asset/img/case.png" />
              <span class="case-text"> Drops from 3 cases</span>
            </div>
            <div class="import-wrapper">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="notif-wrapper"
              >
                <path
                  d="M12 0C5.3832 0 0 5.38327 0 12.0001C0 18.6169 5.3832 24 12 24C18.6168 24 24 18.6169 24 12.0001C24 5.38327 18.6168 0 12 0ZM12 21.8182C6.58618 21.8182 2.18182 17.4138 2.18182 12.0001C2.18182 6.58633 6.58618 2.18182 12 2.18182C17.4138 2.18182 21.8182 6.58633 21.8182 12.0001C21.8182 17.4138 17.4137 21.8182 12 21.8182Z"
                ></path>
                <path
                  d="M11.9997 5.09088C11.1978 5.09088 10.5454 5.74368 10.5454 6.54608C10.5454 7.34775 11.1978 7.99997 11.9997 7.99997C12.8016 7.99997 13.4539 7.34775 13.4539 6.54608C13.4539 5.74368 12.8016 5.09088 11.9997 5.09088Z"
                ></path>
                <path
                  d="M12.0001 10.1819C11.3976 10.1819 10.9092 10.6703 10.9092 11.2728V17.8182C10.9092 18.4207 11.3976 18.9091 12.0001 18.9091C12.6026 18.9091 13.091 18.4207 13.091 17.8182V11.2728C13.091 10.6703 12.6026 10.1819 12.0001 10.1819Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="rare-float">
          <span class="float1">
            <span>Rare float</span>
            <span class="float2"> + $ 116.54 </span>
          </span>
        </div>
        <div class="harga-skin">
          <div class="skin1">
            <span class="title-skin">
              <span>$ 6 630.80</span>
            </span>
          </div>
          <div class="skin2">
            <div>
              <div class="tool-skin"></div>
            </div>
          </div>
        </div>

        <button class="addtotrade" type="button">
          <span>Add to trade</span>
        </button>
      </div>
    </div>
    <br />
    <div class="tabel-statistik">
      <div class="perubahan-harga"></div>
      <div class="statistik-harga"></div>
    </div>
    <script src="./asset/js/script2.js"></script>
  </body>
</html>
